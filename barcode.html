<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with QuaggaJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <input type="text" id="barcodeInput" placeholder="Click here to scan barcode" autofocus>
    <div id="scanner-container" style="display: none; width: 300px; height: 200px;"></div>

    <script>
        const barcodeInput = document.getElementById('barcodeInput');
        const scannerContainer = document.getElementById('scanner-container');

        // 當 input 聚焦時啟動條碼掃描
        barcodeInput.addEventListener('focus', () => {
            scannerContainer.style.display = 'block';

            // 初始化 QuaggaJS
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer,
                    constraints: {
                        facingMode: "environment" // 後置鏡頭
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
                }
            }, (err) => {
                if (err) {
                    console.error("Quagga 初始化錯誤:", err);
                    return;
                }
                Quagga.start();
            });

            // 設置檢測到條碼的回調函數
            Quagga.onDetected((result) => {
                const code = result.codeResult.code;
                barcodeInput.value = code;  // 顯示條碼數據於輸入框
                stopScanner();
            });
        });

        // 停止條碼掃描
        function stopScanner() {
            Quagga.stop();
            scannerContainer.style.display = 'none';
        }

        // 當輸入框失去焦點時停止相機
        barcodeInput.addEventListener('blur', stopScanner);
    </script>
</body>
</html>
