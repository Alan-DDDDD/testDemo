<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with BarcodeDetector API</title>
</head>
<body>
    <input type="text" id="barcodeInput" placeholder="Click here to scan barcode" autofocus>
    <video id="camera" width="300" height="200" style="display: none;"></video>

    <script>
        const barcodeInput = document.getElementById('barcodeInput');
        const camera = document.getElementById('camera');

        async function startBarcodeScanner() {
            if ('BarcodeDetector' in window) {
                const barcodeDetector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'qr_code'] });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                camera.srcObject = stream;
                camera.style.display = 'block';
                camera.play();

                const scanBarcode = async () => {
                    if (camera.readyState === camera.HAVE_ENOUGH_DATA) {
                        try {
                            const barcodes = await barcodeDetector.detect(camera);
                            if (barcodes.length > 0) {
                                barcodeInput.value = barcodes[0].rawValue; // 顯示條碼數據於輸入框
                                stopScanner();
                            }
                        } catch (error) {
                            console.error("BarcodeDetector 錯誤:", error);
                        }
                    }
                    requestAnimationFrame(scanBarcode);
                };
                scanBarcode();
            } else {
                alert("您的瀏覽器不支援 BarcodeDetector API");
            }
        }

        function stopScanner() {
            let stream = camera.srcObject;
            let tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            camera.srcObject = null;
            camera.style.display = 'none';
        }

        barcodeInput.addEventListener('focus', startBarcodeScanner);
        barcodeInput.addEventListener('blur', stopScanner);
    </script>
</body>
</html>
